<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movies Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">  </head>
  <body>

    <div class="container">

      <form action="" id="form">
        <input type="email" id="email" placeholder="email">
        <input type="password" id="password" placeholder="password">
        <input type="submit">
      </form>



      <form class="row mt-3" id="search-form">

        <div class="col-10">
          <input type="text" class="form-control" placeholder="Enter movie name" id="search-input">
        </div>
        <div class="col-2">
          <input type="submit" class="btn btn-primary" value="Search">
        </div>

      </form>

      <ul id="results" class="list-inline"></ul>
    </div>



    <script src="main.js"></script>
  </body>
</html>
